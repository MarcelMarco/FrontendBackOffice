<div class="row"> 
  <div>
    <br>
      <br>
        <table class="table table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Password</th>
              <th>EXP</th>
              <th>Active</th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor="let user of users | paginate: {
                  itemsPerPage: nPerPage,
                  currentPage: pageNumber,
                  totalItems: count
                }, let i = index">
            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.exp}}</td>
            <td>{{user.active}}</td>
            <td>
              <a (click)="editarUser(i)" class="btn btn-success">
                Edit
              </a>
                <a class="btn btn-danger"
                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="left"
                  (confirm)="eliminarUser(user._id)"
                  (cancel)="cancelClicked=true">
                  Delete
                </a>
                <a (click)="deshabilitarUser(user._id)" class="btn btn-warning">
                  Disable
                </a>
              </td>
            </tr>
          </tbody>
        </table> 
      <div class="d-flex justify-content-center">
        <pagination-controls
          (pageChange)="renderPage($event)">
        </pagination-controls>
        <a>
          <select (change)="renderSize($event)">
            <option *ngFor="let size of tableSizes">
              {{size}}
            </option>
          </select>
        </a>
      </div> 
    <div>
  </div>
</div>
