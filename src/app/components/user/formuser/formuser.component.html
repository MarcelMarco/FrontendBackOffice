<div class="row">
  <div class="col-sm-8">
      <!-- <h2>Create Data:</h2> -->
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            <!-- Name -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a New Name">
          </div>
        </div>
        <div class="form-group">
          <label for="suename" class="control-label col-sm-2">
            <!-- Surname -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="surname" 
              name="surname" [(ngModel)]="model.surname" 
              placeholder="Enter a New Surname">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="control-label col-sm-2">
            <!-- username -->
          </label>
          <div class="col-sm-10">
            <input 
              type="string" 
              class="form-control" 
              id="username" 
              name="username" [(ngModel)]="model.username" 
              placeholder="Enter a username">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            <!-- Email -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="email" 
              name="email" [(ngModel)]="model.email" 
              placeholder="Enter a New Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">
            <!-- Email -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="password" 
              name="password" [(ngModel)]="model.password" 
              placeholder="Enter a New Password">
          </div>
        </div>
        <div class="form-group">
          <label for="xp" class="control-label col-sm-2">
            <!-- xp -->
          </label>
          <div class="col-sm-10">
            <input 
              type="number" 
              class="form-control" 
              id="xp" 
              name="xp" [(ngModel)]="model.exp" 
              placeholder="Enter a New Xp">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="agregarUser()"
            >
            Save
            </button>
          </div>
        </div>
      </form>
    </div>
</div>
